<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Pagamento</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="payment-form">
            <h2>Pagamento</h2>
            <form id="paymentForm">
                
                <!-- Escolha da Forma de Pagamento -->
                <label for="payment-method">Forma de Pagamento</label>
                <select id="payment-method" required>
                    <option value="" disabled selected>Selecione uma opção</option>
                    <option value="credit-card">Cartão de Crédito</option>
                    <option value="pix">PIX</option>
                    <option value="boleto">Boleto</option>
                </select>

                <!-- Campos de Cartão de Crédito -->
                <div id="credit-card-fields" class="payment-fields">
                    <label for="card-number">Número do Cartão</label>
                    <input type="text" id="card-number" placeholder="**** **** **** ****" required>

                    <label for="card-name">Nome no Cartão</label>
                    <input type="text" id="card-name" placeholder="Nome Completo" required>

                    <label for="expiry-date">Data de Expiração</label>
                    <input type="text" id="expiry-date" placeholder="MM/AA" required>

                    <label for="cvv">CVV</label>
                    <input type="text" id="cvv" placeholder="123" required>
                </div>

                <!-- Campos de PIX -->
                <div id="pix-fields" class="payment-fields">
                    <p>Use o código QR ou chave PIX para pagamento.</p>
                    <img src="pix-qr-code.png" alt="Código QR do PIX" width="200">
                    <label for="pix-key">Chave PIX</label>
                    <input type="text" id="pix-key" value="email@exemplo.com" readonly>
                </div>

                <!-- Campos de Boleto -->
                <div id="boleto-fields" class="payment-fields">
                    <p>O boleto será gerado após a confirmação.</p>
                </div>

                <label for="amount">Valor</label>
                <input type="number" id="amount" placeholder="R$ 0,00" required>

                <button type="submit">Pagar Agora</button>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
